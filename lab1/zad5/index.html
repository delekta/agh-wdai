<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Kluby Premier League:</h1>
        <div class="gallery">
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/Everton_FC_logo.svg/1200px-Everton_FC_logo.svg.png" alt="Everton">
                <figcaption>Everton</figcaption>
            </figure>
            <figure>
                <img src="https://www.logofootball.net/wp-content/uploads/Liverpool-FC-HD-Logo.png" alt="Liverpool">
                <figcaption>Liverpool, mistrz anglii 2019/2020</figcaption>
            </figure>
            <figure>
                <img src="https://iconape.com/wp-content/files/ya/329991/png/fc-aston-villa-birmingham-logo.png" alt="Aston Villa">
                <figcaption>Aston Villa</figcaption>
            </figure>
            <figure>
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c4e8.png" alt="Leicester City">
                <figcaption>Leicester City</figcaption>
            </figure>
            <figure>
                <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c4ee.png" alt="Tottenham Hotspur">
                <figcaption>Tottenham Hotspusr</figcaption>
            </figure>
            <figure>
                <img src="https://logos-world.net/wp-content/uploads/2020/06/Manchester-United-logo.png" alt="Manchester United">
                <figcaption>Manchester United</figcaption>
            </figure>
            <figure>
                <img src="https://logodownload.org/wp-content/uploads/2017/02/manchester-city-fc-logo-escudo-badge.png" alt="Manchester City">
                <figcaption>Manchester City</figcaption>
            </figure>
            <figure>
                <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/c/c2/West_Ham_United_FC_logo.svg/1200px-West_Ham_United_FC_logo.svg.png" alt="West Ham">
                <figcaption>West Ham</figcaption>
            </figure>
            <figure>
                <img src="https://cdn.freebiesupply.com/logos/large/2x/leeds-united-afc-3-logo-png-transparent.png" alt="Leeds">
                <figcaption>Leeds</figcaption>
            </figure>
            <div style="clear: both;"></div>
        </div>
    </main>
</body>
</html>
