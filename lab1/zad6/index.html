<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Przelew krajowy</h1>
        <div class="center">
            <form action="">
                <label for="account_number">Numer konta:</label>
                <input type="text" placeholder="Numer konta" maxlength="26" id="account_number" required> <br>

                <label for="name">Imie:</label>
                <input type="text" placeholder="Imie" id="name" required><br>

                <label for="surname">Nazwisko:</label>
                <input type="text" placeholder="Nazwisko" id="surname" required><br>

                <label for="email">E-mail:</label>
                <input type="email" placeholder="E-mail" id="email" required><br>

                <label for="address">Adres:</label>
                <input type="text" placeholder="Adres" id="address" required><br>

                <label for="post">Kod pocztowy:</label>
                <input type="text" placeholder="Kod pocztowy" id="post" pattern="[0-9]{2}-[0-9]{3}" required><br>

                <label for="amount">Kwota przelewu:</label>
                <input type="number" placeholder="Kwota przelewu" id="amount" required><br>

                <label for="date">Data:</label>
                <input type="date" placeholder="Data" id="date" required><br>

                <label for="city">Miasto:</label>
                <input list="city" name="city" id="city">
                    <datalist id="city">
                        <option value="Kr">
                        <option value="W">
                        <option value="Wr">
                        <option value="P">
                        <option value="L">
                        <option value="Rz">
                        <option value="G">
                        <option value="Kat">
                        <option value="Sz">
                        <option value="Å">
                    </datalist><br>

                <input type="submit">
            </form>
        </div>
    </main>
    
</body>
</html>
