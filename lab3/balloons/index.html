<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body id="main">
    <div id="pointsWidget">
        <div>Nick: <span id="nickBox"></span></div>
        <div>Punkty: <span id="pointsBox">0</span></div>
        <div>Nr balonika: <span id="roundBox">0</span></div>
        <div>Zestrzelonych: <span id="hitBox">0</span></div>
        <div>Strzałów: <span id="shootsFiredBox">0</span></div>
        <div>Celność: <span id="accuracyBox">0.00</span>%</div>
    </div>
    <div id="gameArea">
        <div id="wrapper" style="visibility: hidden">
            <h6 style="visibility: hidden" id="yourResultBox"></h6>
            <h5 id="highScoresHeader" style="visibility: hidden">Przygotuj się!</h5>
            <table id="highScores"></table>
            <button id="playAgainBtn" style="visibility: hidden">Graj ponownie</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
