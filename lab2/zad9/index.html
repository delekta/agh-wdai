<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing Cards</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Book your dream vacation!</h1>
    <main>
        <div class="card">
            <div class="front">
                <div class="top">
                    <div class="text-wrapper">
                        <div class="word">Polecana</div>
                        <div class="word">Wycieczka</div>
                    </div>
                    <div class="photo">
                        <img src="img/forest.jpg" alt="">
                        <div class="overlay1"></div>
                    </div>
                </div>
                <div class="content1">
                    <p>3 dniowa wycieczka</p>
                    <hr>
                    <p>max 30 osób</p>
                    <hr>
                    <p>super wrazenia</p>
                    <hr>
                    <p>Hotel *****</p>
                    <hr>
                    <p>Trudnosc wycieczki: łatwa</p>

                </div>
                
            </div>
            <div class="back">
                <div class="price1">
                    <h5>Tylko</h5>
                    <h2>1500zł</h2>
                    <a href="#"class="btn">Zarezerwuj</a>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="front">
                <div class="top">
                    <div class="text-wrapper">
                        <div class="word2">Druga</div>
                        <div class="word2">Wycieczka</div>
                    </div>
                    <div class="photo">
                        <img src="img/waterfall.jpg" alt="">
                        <div class="overlay2"></div>
                    </div>
                </div>
                <div class="content2">
                    <p>5 dniowa wycieczka</p>
                    <hr>
                    <p>max 10 osób</p>
                    <hr>
                    <p>ogolnie lipa</p>
                    <hr>
                    <p>Hotel ***</p>
                    <hr>
                    <p>Trudnosc wycieczki: średnia</p>
                </div>
            </div>
            <div class="back">
                <div class="price2">
                    <h5>Tylko</h5>
                    <h2>700zl</h2>
                    <a href="#" class="btn">Zarezerwuj</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
