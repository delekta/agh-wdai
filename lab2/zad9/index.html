<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book your dream vacation!</h1>
    <main>
        <div class="card">
            <div class="front">
                <div class="photo">
                    <img src="img/forest.jpg" alt="">
                    <div class="overlay1"></div>
                </div>
                
            </div>
            <div class="back">
                <h1>
                    Backend is cool
                </h1>
            </div>
        </div>
        
        <div class="card">
            <div class="front">
                <div class="photo">
                    <img src="img/waterfall.jpg" alt="">
                    <div class="overlay2"></div>
                </div>
            </div>
            <div class="back">
                <h1>
                    Backend is cool
                </h1>
            </div>
        </div>
    </main>
</body>
</html>
