<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <div class="hamburger-container">
                <div class="hamburger-line" ></div>
            </div>
        </label>
        <label class="logo">Delja</label>
        <ul>
            <li><a class="active">Strona Główna</a></li>
            <li><a>Produkty</a></li>
            <li><a>Nasza Firma</a></li>
            <li><a>Kontakt</a></li>
        </ul>
    </nav>
    <section class="back"></section>

    <!-- JS Used Only For Transition Hamburger -> X, Transition Of Navbar Made With Checkbox-->
    <script>
        let btn = document.querySelector(".checkbtn")
        let hamburger = document.querySelector(".hamburger-container")
        btn.addEventListener('click', () => {
            hamburger.classList.toggle('open')
        })
    </script>

</body>

</html>
