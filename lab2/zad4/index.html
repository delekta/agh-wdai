<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Liverpool Trio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link For Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Liverpool Trio</h1>
    <main>
        <figure class="mane">
            <img src="img/mane.jpg" alt="mane">
            <div class="middle">
                <div class="name">
                    Sadio Mane
                </div>
            </div>
            <figcaption>Mane</figcaption>
        </figure>
        <figure class="firmino">
            <img src="img/firmino.jpg" alt="firmino">
            <div class="overlay">
                <a href="#" class="icon" title="User Profile">
                    <i class="fa fa-user"></i> 
                  </a>
            </div>
            <figcaption>Firmino</figcaption>
        </figure>
        <figure class="salah">
            <img src="img/salah.jpg" alt="salah">
            <div class="overlay-name">I'm the best player in the world!</div>
            <figcaption>Salah</figcaption>
        </figure>
    </main>
</body>
</html>
