<div class="holiday-offer">
    <div class="top">
        <div class="sum-of-all-holidays" [ngStyle] = "{'border-color': (sumOfAllReserved < 10) ? 'red' : 'green'}">Ilość zarezerwowanych miejsc: {{sumOfAllReserved}}</div>
    </div>
    <div class="all-holidays">
        <app-holidays-offer-element *ngFor="let holiday of holidays" [holiday]="holiday" [maxPrice]="maxPrice" [minPrice]="minPrice" (removeCardEmitter)="removeCard($event)" (reserveEmitter)="updateSumOfAll($event)"></app-holidays-offer-element>
    </div>
</div>
